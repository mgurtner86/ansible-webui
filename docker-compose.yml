version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ansible-tower-postgres
    environment:
      POSTGRES_DB: ansible_tower
      POSTGRES_USER: ansible
      POSTGRES_PASSWORD: ansible_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ansible -d ansible_tower"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend - React Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ansible-tower-ui
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_DATABASE_URL=postgresql://ansible:ansible_password@postgres:5432/ansible_tower
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
      redis:
        condition: service_started

  # Backend - Ansible Job Worker
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ansible-tower-backend
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://ansible:ansible_password@postgres:5432/ansible_tower
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Redis - Job Queue
  redis:
    image: redis:7-alpine
    container_name: ansible-tower-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
