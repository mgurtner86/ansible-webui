version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ansible-tower-db
    environment:
      POSTGRES_DB: ansible_tower
      POSTGRES_USER: ansible
      POSTGRES_PASSWORD: ansible_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ansible"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ansible-tower-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ansible-tower-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ansible_tower
      DB_USER: ansible
      DB_PASSWORD: ansible_secure_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 3001
      SESSION_SECRET: change-this-in-production-very-secret-key-123456
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ansible_data:/var/lib/ansible
      - ./database/migrations:/app/database/migrations:ro
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ansible-tower-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  ansible_data:
